
<mat-card class="movie-thumbnail">
    <mat-card-header class="mat-card-header">
        <mat-card-title class="movieTitle">{{movie?.title}}</mat-card-title>
        <mat-card-subtitle >{{movie?.released_date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="movie-image" [src]="movie?.poster_path" [alt]="movie?.title">
<mat-card-content class="movie-overview">
    {{movie?.overview}}
</mat-card-content>
<mat-card-actions class="movie-actions">
    <button *ngIf="!useWatchlistApi" mat-button (click)="addToWatchlist()" class="addButton" color="primary">Add to Watchlist</button>
    <button *ngIf="useWatchlistApi" mat-button (click)="deleteFromWatchlist()" color="primary">Delete</button>
    <button *ngIf="useWatchlistApi" mat-button (click)="updateWatchlist(update)" align="end" color="primary">Update</button>

</mat-card-actions>
</mat-card>
